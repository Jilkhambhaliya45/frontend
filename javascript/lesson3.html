<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of rectangle</title>
</head>
<body>
    <script>
        var l = parseInt(prompt("Enter the value of length"));
        var w = parseInt(prompt("Enter the value of width"));
        var answer = 0;

        console.log("the value of lenght is" + l);
        console.log("the value of width is " + w);

        answer = l*w;

        console.log("the area of rectangle is" + answer);
    </script>
</body>
</html>
