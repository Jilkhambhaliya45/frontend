<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interest</title>
</head>
<body>
    <script>
        var p = parseInt(prompt("enter the value of principal"));
        var r = parseInt(prompt("enter the value of rate of interest"));
        var t = parseInt(prompt("enter the value of time span"));
        var si = 0;

        console.log("the value of p is" + p);
        console.log("the value of r is" + r);
        console.log("the value of t is" + t);

        si = p*r*t/100;

        console.log("the answer of simple interest is" + si);
    </script>
</body>
</html>
