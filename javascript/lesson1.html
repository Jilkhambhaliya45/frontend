<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of cylinder</title>
</head>
<body>
    <script>
        var pie= parseFloat(prompt("Enter the value of pie"));
        var radius = parseInt(prompt("Enter the value of radius"));
        var hight = parseInt(prompt("Enter the value of hight"));
        var answer = 0;

        console.log("the value of pie is" + pie);
        console.log("the value of radius is" + radius);
        console.log("the value of hight is" + hight);

        answer = 2*pie*radius*hight + 2*pie*radius*radius;

        console.log("the area of cylinder is" + answer);
    </script>
</body>
</html>
